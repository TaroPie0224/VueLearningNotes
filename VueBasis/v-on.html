<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="v-on指令" v-on:click="AZhe">
        <input type="button" value="v-on简写" @click="AZhe">
        <input type="button" value="双击事件" @dblclick="AZhe">
        <h2 @click="changeFood">{{ food }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                food:"shit"
            },
            methods:{
                AZhe:function(){
                    alert("阿这");
                },
                changeFood:function(){
                    console.log(this.food)  <!--通过this拿到shit的数据//-->
                    this.food += "好好吃！"
                }
            }
        })
    </script>
</body>

</html>
